<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.1/css/swiper.min.css" rel="stylesheet"> -->
    <script src="./learnUnderscore.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.1/js/swiper.min.js"></script> -->
<link rel="stylesheet" href="./swipertest.css">
</head>

<body>
    <div class="swiper-container ">
        <ul class="swiper-wrap">
            <li>
                <img src="./imgs/banner_g1.png">
            </li>
            <li>
                <img src="./imgs/banner_g2.png">
            </li>
            <li>
                <img src="./imgs/banner_g3.png">
            </li>
            <li>
                <img src="./imgs/banner_g4.png">
            </li>
            <li>
                <img src="./imgs/banner_g5.png">
            </li>
            <li>
                <img src="./imgs/banner_g6.png">
            </li>
        </ul>
        <ul class="swiper-dots"></ul>
        <ul class="swiper-navigator">
            <li class="swiper-btn-prev">&lt;</li>
            <li class="swiper-btn-next">&gt;</li>
        </ul>
    </div>
    <script src="./swipertest.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: 100,
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflow: {
                rotate: 0,// 旋转的角度  
                stretch: 100,// 拉伸   图片间左右的间距和密集度  
                depth: 150,// 深度   切换图片间上下的间距和密集度  
                modifier: 3,// 修正值 该值越大前面的效果越明显  
                slideShadows: true// 页面阴影效果  
            }  
        })
    </script>
    <script>
        new Swiper(".swiper-container", {
            pagination: ".swiper-dots",
            navigator: {
                prev: ".swiper-btn-prev",
                next: ".swiper-btn-next"
            },
            delay: 2000,
            autoPlay: true
        });
    </script>
    <script>
        console.log(273168687)
    </script>
</body>

</html>
